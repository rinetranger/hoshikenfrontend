  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js" type="text/javascript"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/xing-chuan-jian-she.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->

  <script>
    $.ajax({
      url: "//160.16.80.140/content",
      success: function (data) {

        var entries = JSON.parse(data).filter(function (item) {
          return item.incharge == '星川建設'
        });

        var latest = entries.sort(function (lhs, rhs) {
          if (lhs.created_at < rhs.created_at) {
            return 1
          }
          if (lhs.created_at > rhs.created_at) {
            return -1
          }
          return 0
        });



        var numberOfBlogs2019 = 0;
        var numberOfBlogs2020 = 0;
        var numberOfBlogs2021 = 0;
        var numberOfBlogs2022 = 0;



        $.each(latest, function (index, entry) {
          //this wrapped in jQuery will give us the current .letter-q div

          var blogMonth = entry.created_at.substr(0, 4);
          if (blogMonth == "2022") {
            numberOfBlogs2022 += 1;
          };
          if (blogMonth == "2021") {
            numberOfBlogs2021 += 1;
          };

          if (blogMonth == "2020") {
            numberOfBlogs2020 += 1;
          };

          if (blogMonth == "2019") {
            numberOfBlogs2019 += 1;
          };



          var text = entry.description;
          if (text.length > 120)
            text = text.substring(0, 120) + '...'

          $('#blog').append(
            '<a href="detail_post.html?id=' + entry.id +
            '" class="blog-wrapper with-margin w-inline-block">\n' +
            '  <div><img class="blog-image" src="' + 'http://160.16.80.140/' + entry.picture.replace(
              'public', 'storage') + '" alt=""></div>\n' +
            '  <div class="blog-content">\n' +
            '    <div class="text-block">' + entry.created_at + ' | ' + entry.incharge + '</div>\n' +
            '    <h3 class="blog-title">' + entry.subject + '</h3>\n' +
            '    <div>\n' +
            '      <p class="center-text">' + text + '</p>\n' +
            '    </div>\n' +
            '    <div class="top-margin half">\n' +
            '      <div class="button-other">\n' +
            '        <div class="line-bottom" style="width: 0%;"></div>\n' +
            '        <div class="line-left" style="height: 0%;"></div>\n' +
            '        <div class="line-top" style="width: 0%;"></div>\n' +
            '        <div class="line-right" style="height: 0%;"></div>\n' +
            '        <div class="overlay-button" style="height: 0%;"></div>\n' +
            '        <div class="text-wrapper">\n' +
            '          <div class="button-text" style="color: rgb(129, 129, 135);">もっと詳しく</div>\n' +
            '        </div>\n' +
            '      </div>\n' +
            '    </div>\n' +
            '  </div>\n' +
            '</a>\n'
          );

        });

        $('#blog-archive').append(
          '<li href="blog.html" class="blog-archive-list 2022 top">- 2022年の記事 (' + numberOfBlogs2022 +
          ')</li>' +
          '<li class="blog-archive-list 2021">- 2021年の記事 (' + numberOfBlogs2021 + ')</li>' +
          '<li class="blog-archive-list 2020">- 2020年の記事 (' + numberOfBlogs2020 + ')</li>' +
          '<li class="blog-archive-list 2019">- 2019年の記事 (' + numberOfBlogs2019 + ')</li>'

        );


        $('#blog-archive li').click(function () {
          var month = $(this).text().substr(2, 4);
          if (month == "2022") {
            dojQueryAjax(month)
          } else if (month == "2021") {
            dojQueryAjax(month)
          } else if (month == "2020") {
            dojQueryAjax(month)
          } else if (month == "2019") {
            dojQueryAjax(month)
          }
        });


        function dojQueryAjax(selectedMonth) {
          $.ajax({
            type: "GET", // GETメソッドで通信
            url: "//160.16.80.140/content", // 取得先のURL
            cache: false, // キャッシュしないで読み込み
            success: function (data) {
              // blogをからにする
              $('#blog').html('');

              $.each(latest, function (index, entry) {
                var month = entry.created_at.substr(0, 4);
                if (month == selectedMonth) {
                  var text = entry.description;
                  if (text.length > 10)
                    text = text.substring(0, 120) + '...'
                  $('#blog').append(
                    '<a href="detail_post.html?id=' + entry.id +
                    '" class="blog-wrapper with-margin w-inline-block">\n' +
                    '  <div><img class="blog-image" src="' + 'http://160.16.80.140/' + entry.picture
                    .replace('public', 'storage') + '" alt=""></div>\n' +
                    '  <div class="blog-content">\n' +
                    '    <div class="text-block">' + entry.created_at + ' | ' + entry.incharge +
                    '</div>\n' +
                    '    <h3 class="blog-title">' + entry.subject + '</h3>\n' +
                    '    <div>\n' +
                    '      <p class="center-text">' + text + '</p>\n' +
                    '    </div>\n' +
                    '    <div class="top-margin half">\n' +
                    '      <div class="button-other">\n' +
                    '        <div class="line-bottom" style="width: 0%;"></div>\n' +
                    '        <div class="line-left" style="height: 0%;"></div>\n' +
                    '        <div class="line-top" style="width: 0%;"></div>\n' +
                    '        <div class="line-right" style="height: 0%;"></div>\n' +
                    '        <div class="overlay-button" style="height: 0%;"></div>\n' +
                    '        <div class="text-wrapper">\n' +
                    '          <div class="button-text" style="color: rgb(129, 129, 135);">もっと詳しく</div>\n' +
                    '        </div>\n' +
                    '      </div>\n' +
                    '    </div>\n' +
                    '  </div>\n' +
                    '</a>'
                  );
                }
              });
            },
            error: function () {
              alert("Ajax通信エラー");

            }
          });
        }

      }
    });
  </script>
